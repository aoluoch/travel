<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.svg" />

  <!-- Meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Travel Buddy - Connect with fellow travelers, find accommodations, and plan your perfect trip together." />
  <meta name="theme-color" content="#3B82F6" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Travel Buddy - Social Travel Planning" />
  <meta property="og:description"
    content="Connect with fellow travelers, find accommodations, and plan your perfect trip together." />
  <meta property="og:image" content="/apple-touch-icon.svg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Travel Buddy - Social Travel Planning" />
  <meta property="twitter:description"
    content="Connect with fellow travelers, find accommodations, and plan your perfect trip together." />
  <meta property="twitter:image" content="/apple-touch-icon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Travel Buddy - Social Travel Planning App</title>
