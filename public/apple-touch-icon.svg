  <circle cx="155" cy="90" r="4" fill="#FFFFFF"/>
  <circle cx="90" cy="155" r="4" fill="#FFFFFF"/>
  <circle cx="25" cy="90" r="4" fill="#FFFFFF"/>
  
  <!-- Travel elements -->
